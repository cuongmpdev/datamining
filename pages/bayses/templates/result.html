<!DOCTYPE html>
<html>
<head>
    <title>Kết quả Rough Set</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">Kết quả phân tích Rough Set</h2>
    <h4>Bảng dữ liệu:</h4>
    {{ table | safe }}

    <h4 class="mt-4">Kết quả với B={{B}} và X={{X}}:</h4>
    <p><b>Xấp xỉ dưới:</b> {{lower}}</p>
    <p><b>Xấp xỉ trên:</b> {{upper}}</p>
    <p><strong>α(B,X):</strong> {{ alpha }}</p>

    <a href="/" class="btn btn-secondary mt-3">Quay lại</a>
</body>
</html>
