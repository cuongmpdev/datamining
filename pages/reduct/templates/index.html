<!DOCTYPE html>
<html>
<head>
    <title>Reduct</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">Reduct/h2>
    <h4>Dữ liệu hiện tại</h4>
    {{ table | safe }}
    <form method="POST" class="mt-4">
        <label class="form-label">Nhập tập X (vd: O1,O3,O4):</label>
        <input type="text" name="X" class="form-control" required>
        
        <label class="form-label mt-2">Nhập tập thuộc tính B (vd: Troi,Gio):</label>
        <input type="text" name="B" class="form-control" required>

        <button class="btn btn-primary mt-3" type="submit">Tính toán</button>
    </form>
</body>
</html>
