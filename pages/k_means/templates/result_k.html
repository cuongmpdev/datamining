<!DOCTYPE html>
<html>
<head>
    <title>Kết quả phân cụm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <label class="form-label">Nhập tọa độ các điểm (x y): (ví dụ: (1 2),(3 4),(5 6))</label>
    <input type="text" name="diem" class="form-control" value="{{diem}}" disabled>
    
    <label class="form-label mt-2">Nhập số cụm: (ví dụ: 2)</label>
    <input type="text" name="cum" class="form-control" value="{{cum}}" disabled>

    <h2 class="text-center">Kết quả phân cụm</h2>

    <h5 class="mt-5">Thuật toán k-means đã hội tụ sau {{count}} lần lặp</h5>
    <h5 class="mt-5">Kết quả phân cụm cuối cùng: {{result}}</h5>

    <a href="/" class="btn btn-secondary mt-3">Quay lại</a>
</body>
</html>
