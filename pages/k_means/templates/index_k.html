<!DOCTYPE html>
<html>
<head>
    <title>K_means</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center">K-means</h2>
    <form method="POST" class="mt-4">
        <label class="form-label">Nhập tọa độ các điểm (x y): (ví dụ: (1 2),(3 4),(5 6))</label>
        <input type="text" name="diem" class="form-control" required>
        
        <label class="form-label mt-2">Nhập số cụm: (ví dụ: 2)</label>
        <input type="text" name="cum" class="form-control" required>

        <button class="btn btn-primary mt-3" type="submit">Tính toán</button>
    </form>
</body>
</html>
